  <!doctype html>
  <html lang="en-US">
    <head>
      <meta charset="utf-8" />
      <title>A-Frame</title>

      <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>

      <a-scene> 
        <a-camera
          position="0 2 0"
          cursor-visible="true"
          cursor-scale="2"
          cursor-color="#0095DD"
          cursor-opacity="0.5">
        </a-camera>
    <a-entity environment="preset: checkerboard; dressingAmount: 50"></a-entity>
