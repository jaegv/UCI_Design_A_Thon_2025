<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>  
  </head>

  <body>
     <a-scene>

  <a-entity gltf-model="model\picnic_set_free.glb" scale="0.5 0.5 0.5" position="-7 1.1 5"> </a-entity>
  <a-entity gltf-model="model\free_low_poly_forest.glb" scale="0.5 0.5 0.5" position="0 15 0"> </a-entity>
  
  <a-assets>
    <img id="boxTexture" src="https://i.imgur.com/VONS2mE.jpeg">
  </a-assets>
  <a-sphere src="#boxTexture" position="0 13 -5" rotation="0 45 45" scale="5 5 5"
         >
  </a-sphere>

<a-sky color="#222"></a-sky>

      <a-camera
  position="0 3 5"
  cursor-visible="true"
  cursor-scale="2"
  cursor-color="#0095DD"
  cursor-opacity="0.5">
  </a-camera>
  <a-entity environment="preset: forest; dressingAmount: 4000"></a-entity>
    </a-scene>
  </body>
</html>
